<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - KuizTown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #5F729F;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 192, 203, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 192, 203, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.05) 0%, transparent 30%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Geometric Pattern Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255, 192, 203, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(255, 192, 203, 0.05) 87.5%, rgba(255, 192, 203, 0.05)),
                linear-gradient(150deg, rgba(255, 192, 203, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(255, 192, 203, 0.05) 87.5%, rgba(255, 192, 203, 0.05)),
                linear-gradient(30deg, rgba(255, 192, 203, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(255, 192, 203, 0.05) 87.5%, rgba(255, 192, 203, 0.05)),
                linear-gradient(150deg, rgba(255, 192, 203, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(255, 192, 203, 0.05) 87.5%, rgba(255, 192, 203, 0.05)),
                linear-gradient(60deg, rgba(255, 192, 203, 0.08) 25%, transparent 25.5%, transparent 75%, rgba(255, 192, 203, 0.08) 75%, rgba(255, 192, 203, 0.08)),
                linear-gradient(60deg, rgba(255, 192, 203, 0.08) 25%, transparent 25.5%, transparent 75%, rgba(255, 192, 203, 0.08) 75%, rgba(255, 192, 203, 0.08));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.3;
            z-index: -1;
        }
        
        /* Container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px 40px; /* Padding bottom tanpa nav bar */
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }
        
        .back-btn {
            color: white;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 28px;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            flex: 1;
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .skeleton-title {
            width: 120px;
            height: 20px;
            margin-bottom: 15px;
        }
        
        .skeleton-filter {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        
        .skeleton-history-item {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        
        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-title {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-title i {
            color: #87CEEB;
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            flex: 1;
            min-width: 70px;
            padding: 12px 8px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .filter-tab.active {
            background: #87CEEB;
            color: white;
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
        }
        
        .filter-tab:hover:not(.active) {
            background: rgba(135, 206, 235, 0.2);
        }
        
        /* History List */
        .history-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .history-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #87CEEB;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-title {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: #888;
        }
        
        .history-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-info {
            font-size: 0.85rem;
            color: #666;
        }
        
        .history-reward {
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reward-positive {
            color: #32CD32;
        }
        
        .reward-negative {
            color: #FF6347;
        }
        
        .reward-neutral {
            color: #666;
        }
        
        /* Ikon berdasarkan tipe */
        .history-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .icon-quiz {
            background: rgba(135, 206, 235, 0.1);
            color: #87CEEB;
        }
        
        .icon-task {
            background: rgba(255, 192, 203, 0.1);
            color: #FFC0CB;
        }
        
        .icon-withdraw {
            background: rgba(255, 99, 71, 0.1);
            color: #FF6347;
        }
        
        .icon-referral {
            background: rgba(154, 205, 50, 0.1);
            color: #9ACD32;
        }
        
        .icon-manual {
            background: rgba(128, 128, 128, 0.1);
            color: #808080;
        }
        
        /* Item layout */
        .history-item-content {
            display: flex;
            align-items: center;
        }
        
        .history-text-content {
            flex: 1;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-icon {
            font-size: 60px;
            color: rgba(135, 206, 235, 0.4);
            margin-bottom: 15px;
        }
        
        .empty-title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-desc {
            color: #999;
            font-size: 0.9rem;
            max-width: 250px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            color: white;
            font-size: 1.2rem;
        }
        
        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
        }
        
        .load-more-btn {
            background: #87CEEB;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .load-more-btn:hover:not(:disabled) {
            background: #6CB4D9;
            transform: translateY(-2px);
        }
        
        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 60px;
            color: rgba(255, 99, 71, 0.4);
            margin-bottom: 15px;
        }
        
        .error-btn {
            background: #87CEEB;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .error-btn:hover {
            background: #6CB4D9;
        }
        
        /* Separator */
        .separator {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px 0;
        }
        
        /* Scrollbar Styling */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: rgba(135, 206, 235, 0.5);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(135, 206, 235, 0.7);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
        
        @media (max-width: 480px) {
            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .history-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .filter-tab {
                font-size: 0.8rem;
                padding: 10px 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>Memuat riwayat...</p>
        </div>
    </div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="page-title">HISTORI</div>
            <div style="width: 40px;"></div> <!-- Spacer untuk alignment -->
        </header>
        
        <!-- Skeleton Loading -->
        <div id="skeletonLoading">
            <div class="skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-filter"></div>
                <div class="skeleton skeleton-history-item"></div>
                <div class="skeleton skeleton-history-item"></div>
                <div class="skeleton skeleton-history-item"></div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div id="contentArea" style="display: none;">
            <!-- Filter Tabs -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i> Riwayat Aktivitas
                </h2>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Semua</button>
                    <button class="filter-tab" data-filter="quiz">Quiz</button>
                    <button class="filter-tab" data-filter="tugas">Tugas</button>
                    <button class="filter-tab" data-filter="withdraw">Withdraw</button>
                    <button class="filter-tab" data-filter="referral">Referral</button>
                </div>
            </div>
            
            <div class="separator"></div>
            
            <!-- History List -->
            <div class="card">
                <!-- Error State (hidden by default) -->
                <div id="errorState" class="error-state" style="display: none;">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="empty-title">Gagal memuat histori</h3>
                    <button class="error-btn" id="retryButton">
                        <i class="fas fa-redo"></i> Coba Lagi
                    </button>
                </div>
                
                <!-- History List -->
                <div class="history-list" id="historyList">
                    <!-- History items will be loaded here -->
                </div>
                
                <!-- Empty State -->
                <div id="noHistory" class="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3 class="empty-title">Tidak ada riwayat aktivitas</h3>
                    <p class="empty-desc">
                        Anda belum memiliki riwayat aktivitas. Mulailah main kuis atau kerjakan tugas!
                    </p>
                </div>
                
                <!-- Load More Button -->
                <div id="loadMoreContainer" class="load-more-container" style="display: none;">
                    <button class="load-more-btn" id="loadMoreBtn">
                        <i class="fas fa-arrow-down"></i> Tampilkan Lebih Banyak
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9DCc6rCmeXl0O3CCLYe6zUmfByfRz428",
            authDomain: "kuiztown.firebaseapp.com",
            projectId: "kuiztown",
            storageBucket: "kuiztown.firebasestorage.app",
            messagingSenderId: "334081803913",
            appId: "1:334081803913:web:84899b42961e12f538a858"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables
        let currentUser = null;
        let currentFilter = 'all';
        let lastVisible = null;
        let hasMoreData = true;
        let isLoading = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupAuthListener();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Update active tab
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Update filter and refresh list
                    currentFilter = this.getAttribute('data-filter');
                    lastVisible = null;
                    hasMoreData = true;
                    document.getElementById('loadMoreContainer').style.display = 'none';
                    loadHistoryData(currentUser.uid);
                });
            });
            
            // Retry button
            document.getElementById('retryButton').addEventListener('click', function() {
                if (currentUser) {
                    lastVisible = null;
                    hasMoreData = true;
                    loadHistoryData(currentUser.uid);
                }
            });
            
            // Load more button
            document.getElementById('loadMoreBtn').addEventListener('click', function() {
                if (currentUser && !isLoading && hasMoreData) {
                    loadMoreHistory(currentUser.uid);
                }
            });
        }

        // Setup authentication listener
        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadHistoryData(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        // Load history data from Firestore
        async function loadHistoryData(userId) {
            showLoading(true);
            hideErrorState();
            document.getElementById('noHistory').style.display = 'none';
            document.getElementById('historyList').innerHTML = '';
            
            try {
                // Create query based on filter
                let historyQuery;
                
                if (currentFilter === 'all') {
                    historyQuery = query(
                        collection(db, "history"),
                        where("uid", "==", userId),
                        orderBy("timestamp", "desc"),
                        limit(50)
                    );
                } else {
                    // Map filter to history types
                    const typeFilter = getTypeFilter();
                    historyQuery = query(
                        collection(db, "history"),
                        where("uid", "==", userId),
                        where("type", "in", typeFilter),
                        orderBy("timestamp", "desc"),
                        limit(50)
                    );
                }
                
                const querySnapshot = await getDocs(historyQuery);
                
                // Process results
                if (querySnapshot.empty) {
                    showEmptyState();
                } else {
                    displayHistory(querySnapshot);
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    
                    // Show load more button if we have at least 50 results
                    if (querySnapshot.docs.length >= 50) {
                        document.getElementById('loadMoreContainer').style.display = 'block';
                    }
                }
                
                // Hide skeleton and show content
                document.getElementById('skeletonLoading').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
                
            } catch (error) {
                console.error("Error loading history data:", error);
                showErrorState();
            } finally {
                showLoading(false);
            }
        }

        // Load more history (pagination)
        async function loadMoreHistory(userId) {
            if (!lastVisible || !hasMoreData || isLoading) return;
            
            isLoading = true;
            document.getElementById('loadMoreBtn').disabled = true;
            document.getElementById('loadMoreBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
            
            try {
                // Create query based on filter
                let historyQuery;
                
                if (currentFilter === 'all') {
                    historyQuery = query(
                        collection(db, "history"),
                        where("uid", "==", userId),
                        orderBy("timestamp", "desc"),
                        startAfter(lastVisible),
                        limit(50)
                    );
                } else {
                    // Map filter to history types
                    const typeFilter = getTypeFilter();
                    historyQuery = query(
                        collection(db, "history"),
                        where("uid", "==", userId),
                        where("type", "in", typeFilter),
                        orderBy("timestamp", "desc"),
                        startAfter(lastVisible),
                        limit(50)
                    );
                }
                
                const querySnapshot = await getDocs(historyQuery);
                
                // Process results
                if (querySnapshot.empty) {
                    hasMoreData = false;
                    document.getElementById('loadMoreContainer').style.display = 'none';
                } else {
                    displayHistory(querySnapshot, true);
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    
                    // Hide load more button if we have less than 50 results
                    if (querySnapshot.docs.length < 50) {
                        hasMoreData = false;
                        document.getElementById('loadMoreContainer').style.display = 'none';
                    }
                }
                
            } catch (error) {
                console.error("Error loading more history:", error);
            } finally {
                isLoading = false;
                document.getElementById('loadMoreBtn').disabled = false;
                document.getElementById('loadMoreBtn').innerHTML = '<i class="fas fa-arrow-down"></i> Tampilkan Lebih Banyak';
            }
        }

        // Map filter to history types
        function getTypeFilter() {
            switch(currentFilter) {
                case 'quiz':
                    return ['quiz_reward'];
                case 'tugas':
                    return ['task_reward'];
                case 'withdraw':
                    return ['withdraw_success'];
                case 'referral':
                    return ['referral_register_bonus', 'referral_activation_reward'];
                default:
                    return [];
            }
        }

        // Display history from query snapshot
        function displayHistory(querySnapshot, append = false) {
            const historyList = document.getElementById('historyList');
            const noHistory = document.getElementById('noHistory');
            
            if (!append) {
                historyList.innerHTML = '';
            }
            
            if (querySnapshot.empty && !append) {
                showEmptyState();
                return;
            }
            
            noHistory.style.display = 'none';
            historyList.style.display = 'block';
            
            // Display history items
            querySnapshot.forEach(doc => {
                const historyData = doc.data();
                const historyItem = createHistoryItem(historyData);
                historyList.appendChild(historyItem);
            });
        }

        // Create history item element
        function createHistoryItem(historyData) {
            const div = document.createElement('div');
            div.className = 'history-item';
            
            // Determine icon, title, and details based on type
            let iconClass = '';
            let icon = '';
            let title = '';
            let details = '';
            let geoAmount = 0;
            let lifeAmount = 0;
            
            switch(historyData.type) {
                case 'quiz_reward':
                    iconClass = 'icon-quiz';
                    icon = 'fas fa-brain';
                    title = 'Quiz Reward';
                    details = 'Reward dari kuis';
                    break;
                case 'task_reward':
                    iconClass = 'icon-task';
                    icon = 'fas fa-tasks';
                    title = 'Task Reward';
                    details = 'Reward dari tugas';
                    break;
                case 'withdraw_success':
                    iconClass = 'icon-withdraw';
                    icon = 'fas fa-money-bill-wave';
                    title = 'Withdraw Success';
                    details = 'Penarikan saldo';
                    break;
                case 'referral_register_bonus':
                    iconClass = 'icon-referral';
                    icon = 'fas fa-user-plus';
                    title = 'Referral Bonus';
                    details = 'Bonus referral daftar';
                    break;
                case 'referral_activation_reward':
                    iconClass = 'icon-referral';
                    icon = 'fas fa-users';
                    title = 'Referral Activation';
                    details = 'Bonus referral aktivasi';
                    break;
                case 'manual_adjustment':
                case 'life_manual_add':
                    iconClass = 'icon-manual';
                    icon = 'fas fa-cog';
                    title = 'Manual Adjustment';
                    details = 'Penyesuaian manual';
                    break;
                default:
                    iconClass = 'icon-manual';
                    icon = 'fas fa-history';
                    title = historyData.type || 'Aktivitas';
                    details = historyData.note || '';
            }
            
            // Get amounts
            geoAmount = historyData.geo || historyData.amount || 0;
            lifeAmount = historyData.life || 0;
            
            // Format reward text
            let rewardText = '';
            let rewardClass = 'reward-neutral';
            
            if (historyData.type === 'withdraw_success') {
                rewardText = `-${geoAmount.toFixed(1).replace('.', ',')} GEO`;
                rewardClass = 'reward-negative';
            } else if (geoAmount > 0) {
                rewardText = `+${geoAmount.toFixed(1).replace('.', ',')} GEO`;
                rewardClass = 'reward-positive';
            } else if (lifeAmount > 0) {
                rewardText = `+${lifeAmount} LIFE`;
                rewardClass = 'reward-positive';
            }
            
            // Format timestamp
            const formattedDate = formatDate(historyData.timestamp);
            
            div.innerHTML = `
                <div class="history-item-content">
                    <div class="history-icon ${iconClass}">
                        <i class="${icon}"></i>
                    </div>
                    <div class="history-text-content">
                        <div class="history-header">
                            <div class="history-title">${title}</div>
                            <div class="history-date">${formattedDate}</div>
                        </div>
                        <div class="history-details">
                            <div class="history-info">${details}</div>
                            ${rewardText ? `
                                <div class="history-reward ${rewardClass}">
                                    <i class="fas fa-seedling"></i> ${rewardText}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Helper function to format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Tanggal tidak tersedia';
            
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                
                // Format: DD MMM YYYY HH:mm
                const day = date.getDate().toString().padStart(2, '0');
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
                const month = monthNames[date.getMonth()];
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${day} ${month} ${year} ${hours}:${minutes}`;
            } catch (error) {
                console.error("Error formatting date:", error);
                return 'Tanggal tidak valid';
            }
        }

        // Show/hide loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Show empty state
        function showEmptyState() {
            const noHistory = document.getElementById('noHistory');
            const historyList = document.getElementById('historyList');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            document.getElementById('skeletonLoading').style.display = 'none';
            document.getElementById('contentArea').style.display = 'block';
            historyList.style.display = 'none';
            loadMoreContainer.style.display = 'none';
            noHistory.style.display = 'block';
        }

        // Show error state
        function showErrorState() {
            const errorState = document.getElementById('errorState');
            const historyList = document.getElementById('historyList');
            const noHistory = document.getElementById('noHistory');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            document.getElementById('skeletonLoading').style.display = 'none';
            document.getElementById('contentArea').style.display = 'block';
            historyList.style.display = 'none';
            noHistory.style.display = 'none';
            loadMoreContainer.style.display = 'none';
            errorState.style.display = 'block';
        }

        // Hide error state
        function hideErrorState() {
            document.getElementById('errorState').style.display = 'none';
        }
    </script>
</body>
